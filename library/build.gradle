apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    resourcePrefix 'ym_'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 2003
        versionName theVersionName()
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
}

def theVersionName() {
    return "2.0-rc3"
}

dependencies {
    compile 'com.yandex.money.api:yandex-money-sdk-java:3.0.2'
    compile 'com.google.code.gson:gson:2.3'
    androidTestCompile 'com.android.support.test:testing-support-lib:0.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.0'
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.3.1'
}

publish {
    userOrg = 'yandex-money'
    groupId = 'com.yandex.money.api'
    artifactId = 'yandex-money-sdk-android'
    version = theVersionName()
    website = 'https://github.com/yandex-money/yandex-money-sdk-android'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
}
