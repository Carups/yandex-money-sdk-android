apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    resourcePrefix 'ym_'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 3010200
        versionName theVersionName()
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
}

def theVersionName() {
    return "3.1.3"
}

dependencies {
    compile 'com.yandex.money.api:yandex-money-sdk-java:5.0.9'
    compile 'com.android.support:support-v13:23.1.1'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'io.reactivex:rxjava:1.0.16'
    androidTestCompile 'com.android.support.test:testing-support-lib:0.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.0'
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.3.1'
}

publish {
    userOrg = 'yandex-money'
    groupId = 'com.yandex.money.api'
    artifactId = 'yandex-money-sdk-android'
    version = theVersionName()
    website = 'https://github.com/yandex-money/yandex-money-sdk-android'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
}
