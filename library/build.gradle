apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    resourcePrefix 'ym_'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 2
        versionName "2.0"
    }
}

dependencies {
    compile 'com.yandex.money.api:yandex-money-sdk-java:3.0.1'
    compile 'com.google.code.gson:gson:2.3'
}
